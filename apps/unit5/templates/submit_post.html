<!DOCTYPE html>

<html>
<head>
	<title>Enter a new post</title>
	<link rel="stylesheet" type="text/css" href="/apps/unit5/templates/stylesheets/style.css">
</head>

<body>
	<h1>New Post</h1>
	<form method="post">
		<label>
			<div>Subject: </div>
			<input type="text" name="subject" value="{{ subject }}">
		</label>
		<label>
			<div>Post: </div>
			<textarea name="content">{{ content }}</textarea>
		</label>
		<div class="error">{{ error }}</div>
		<input type="submit">
	</form>
</body>
</html>
