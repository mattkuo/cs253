<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="/apps/unit5/templates/stylesheets/style.css">
</head>
<body>
	<h1>Signup Page</h1>

	<form method="post">
	<label>
	<div>Username: </div>
		<input type="text" name="username" value="{{ username }}">
	</label>
	<label>
	<div>Password: </div>
		<input type="password" name="password" value="{{ password }}">
	</label>
	<label>
	<div>Confirm Password: </div>
		<input type="password" name="verify" value="{{ verify }}">
	</label>
	<label>
	<div>E-mail: </div>
		<input type="text" name="email" value="{{ email }}">
	</label>
	<div class="error">{{ error }}</div>	
	<input type="submit">
	</form>

</body>
</html>
